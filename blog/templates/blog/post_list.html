{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog Post List</h1>
  {% if post_list %}
  <ul>
    {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{post.date}}) - <a href="{{post.author.get_absolute_url}}">{{post.author}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blog posts.</p>
  {% endif %}
{% endblock %}
